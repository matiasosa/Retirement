<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- STYLE -->
    <link rel="stylesheet" href="style.css">
    <!-- CODE -->
    <script src="lib/moment/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment-precise-range-plugin@1.3.0/moment-precise-range.min.js"></script>
    
    <title>Calculadora de Fechas</title>
</head>

<!-- @matisosa_ -->

<body id="page" class="pink">

    <div class="dropdown">
        <button class="dropbtn aboutBtn">?</button>
    </div>

    <div class="dropdown">
        <button class="dropbtn themesBtn"></button>
        <div class="dropdown-content themes">
            <a class="blackOption" onclick="colorChange('black')"></a>
            <a class="redOption" onclick="colorChange('red')"></a>
            <a class="blueOption" onclick="colorChange('blue')"></a>
            <a class="greenOption" onclick="colorChange('green')"></a>
            <a class="pinkOption" onclick="colorChange('pink')"></a>
        </div>
    </div>


    <div class="container">

        <div class="sub-container">

            <!-- MODULE 1 -->
    
            <div class="client-info block">
                <h3>Ingrese el nombre del cliente</h3>
                <input id="clientName" type="text" placeholder="Nombre" onkeydown="onlyAlpha(event); getClientOnKey(event);">           
                <button id="clientButton" class="button" onclick="getClient()">Enviar</button>
            </div>
    
           <!-- MODULE 2 -->
    
           <div class="company-info block">
                <h3>Ingrese la empresa</h3>
                <input id="companyName" type="text" placeholder="Empresa" disabled onkeydown="getCompanyOnKey(event)">
                <button id="companytButton" class="button" onclick="getCompany()">Enviar</button>
            </div>
        
        </div>
    
         <!-- MODULE 3 -->
    
         <div class="dates block">
            <div class="date-inputs">
                <div class="date-input-inic">
                    <p>Fecha de inici</p>
                    <input type="text" id="dateStart" placeholder="DD/MM/AAAA" disabled maxlength="10">
                </div>
                <div class="date-input-fin">
                    <p>Fecha de fin</p>
                    <input type="text" id="dateEnd" placeholder="DD/MM/AAAA" disabled onkeydown="addJobOnKey(event)" maxlength="10">
                </div>
            </div>
            <div class="date-button">
                <div>
                    <button class="button" onclick="addJob()">Agregar</button>
                </div>
                <div>
                    <button class="button" onclick="submitInfo()">Finalizar</button>
                </div>
            </div>
        </div>
    
        <!-- MODULE 4 -->
    
        <div class="results-container block">
            <div class="results">
                <div class="results-tittle">
                    <p>Resultados</p>
                </div>
        
                <ul id="resultsList" class="results-list">
                </ul>
            </div>
        </div>
        
    </div>
    
    <!-- JAVASCRIPT CODDE -->
    <script src="code.js"></script>

</body>


</html>
